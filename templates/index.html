{% extends "layout.html" %}
{% block body %}


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>AI | Becoming Human</h2>
                            <span class="subheading">A Blog for Dreamers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">





        <!--  TODO: Load posts from database and display preview using for loop  -->
                    <!-- Post preview-->

                    {% for post in posts %}
                            <div class="post-preview">
                                <a href="/post/{{ post.slug }}">
                                    <h2 class="post-title">{{ post.title }}</h2>
                                    <h4 class="post-subtitle">{{post.tagline}}</h4>
                                </a>
                                <p class="post-meta">
                                    Posted by
                                    <a href="#!">Admin</a>
                                    on {{post.date}}
                                </p>
                            </div>
                            {{post.content[0:150]}}...
                            <hr class="my-4" />

                    {% endfor %}


                    <!-- Pager-->
                    <div class="clearfix">
                        <a href="{{prev}}"><button type="button" class="btn btn-primary left">&larr; Newer Posts</button></a>
                        <a href="{{next}}"><button type="button" class="btn btn-primary right">Older Posts &rarr;</button></a>
                    </div>



                </div>
            </div>
        </div>

{% endblock %}
